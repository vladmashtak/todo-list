<div class="side-bar__header"> Filter by:</div>
<form [formGroup]="todoSortForm" novalidate class="side-bar__form">
  <div class="side-bar__form-field">
    <label for="todo-title" class="side-bar__form-label">Title: </label>
    <input formControlName="groupByTitle" id="todo-title" (input)="submitForm(todoSortForm)" type="text"
           class="side-bar__form-input">
  </div>
  <div *ngIf="dateList.length > 0" class="side-bar__form-field">
    <label for="todo-description" class="side-bar__form-label">Date: </label>
    <select formControlName="groupByDate" id="todo-description" (change)="submitForm(todoSortForm)"
            class="side-bar__form-select">
      <option [value]="''"></option>
      <option *ngFor="let date of dateList" [value]="date">
        {{date}}
      </option>
    </select>
  </div>
</form>
